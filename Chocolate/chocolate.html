<!DOCTYPE html>
<html>

<head>
    <title>Different Types of Chocolate</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    th {
        padding: 10px 20px;
    }

    table {
        text-align: center;
        margin: 50px auto;
        width: 1500px;
    }

    img {
        height: 300px;
    }
</style>

<body>
    <h1>Comparision between different types of chocolates</h1>
    <table border="1">
        <thead>
            <th>Types of chocolate</th>
            <th>Color</th>
            <th>Image</th>
            <th>Percentage of cocoa solids</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Non-White</th>
                <th>dark</th>
                <th><img src="img/dark.jfif" alt="dark.png"></th>
                <th>74.4%</th>
            </tr>
            <tr>
                <th>milk</th>
                <th><img src="img/milk.jfif" alt="milk.png"></th>
                <th>40.0%</th>
            </tr>
            <tr>
                <th>White</th>
                <th>white</th>
                <th><img src="img/white.png" alt="white.png"></th>
                <th>27.4%</th>
            </tr>
            <tr>
                <th>Conclusion</th>
                <th colspan="3">The non white chocolate has more coca solids</th>
            </tr>
            
        </tbody>
    </table>
</body>

</html>
